<div class="panel panel-default">
   <div class="panel-heading">
		<div class="app-title">
			<ul class="app-breadcrumb breadcrumb side">
				<li class="breadcrumb-item active"><a href="#"><b>AUTHORIZING</b></a></li>
			</ul>
			<div id="clock"></div>
		</div>
	</div>
    <table class="table table-border">
        <thead class="bg-danger" style="font-variant:samll-caps">
            <tr>
                <th></th>
                <th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acc in all">
                <td>{{acc.username}}</td>
                <th ng-repeat="role in roles" class="text-center">
                    <input type="checkbox" ng-checked="authority_of(acc,role)" ng-click="authority_changed(acc,role)">
                </th>
            </tr>
        </tbody>
    </table>
</div>
